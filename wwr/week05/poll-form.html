<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Stylish&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Odumosu Kehinde Olusegun | HTML Form - User Poll</h1>
        </header>
        <main>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="username">
    </div>
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <div class="column1">
        <label for="browser">What is your favourite internet browser?</label>
        <select id="browser" name="browser">
        <option value="chrome">Chrome</option>
        <option value="explorer">Explorer</option>
        <option value="firefox">Firefox</option>
        <option value="Edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
</select>
</div>
<div class="column1">
<label for="pet">Do you have a household pet?</label>
<input type="checkbox" id="pet" name="pet">
</div>
<div class="column1">
<label for="feedback">List the places you have lived:</label>
<textarea name="feedback" id="feednack" rows="4" placeholder="Stillwater Florida, Amsterdam Netherland, Ijebu Ode, Nigeria"></textarea>
</div>  
</fieldset>
    <button type="submit">Submit Poll</button> 
</form>
        </main>

    </body>
